<!DOCTYPE html>
<html>

<head>
  <title>Wasm REPL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: gray;
      display: flex;
    }

    #sidebar {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #333;
      /* Or any other color */
    }

    #sidebar button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 24px;
      /* padding-bottom: 20px; */
    }

    #container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #output {
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .prompt {
      margin-right: 5px;
    }

    #input {
      border: none;
      background-color: black;
      color: gray;
      flex-grow: 1;
      margin-top: 5px;
    }

    #input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <button onclick="location.href='/'"><i class="fas fa-home"></i></button>
    <button onclick="location.href='https://github.com/singaraiona/rayforce'"><i class="fab fa-github"></i></button>
    <button class="icon-btn" onclick="clearInput()"><i class="fas fa-broom"></i></button>
  </div>
  <div id="container" onclick="document.getElementById('input').focus();">
    <div id="output"></div>
    <div>
      <span style="color: green;">&gt; </span>
      <input id="input" type="text" autofocus>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ansi_up@5"></script>
  <script src="rayforce.js"></script>
  <script>
    let history = []; // Array to store command history
    let historyIndex = 0; // Current position in history; initialized to 0

    document.getElementById('input').addEventListener('keydown', function (event) {
      const inputField = document.getElementById('input');
      let handled = false;

      // Enter key: Execute the command and add it to history
      if (event.keyCode === 13) {
        const command = inputField.value.trim();
        if (command !== '') {
          handleInput(command);
          history.unshift(command); // Add command to the start of the history array
          historyIndex = 0; // Reset history index after a new command is entered
          inputField.value = ''; // Clear the input field
        }
        handled = true;
      }

      // Up arrow key: Navigate back through command history
      else if (event.keyCode === 38 && history.length > 0) {
        if (historyIndex < history.length - 1) {
          historyIndex++;
        }
        inputField.value = history[historyIndex];
        handled = true;
      }

      // Down arrow key: Navigate forward through command history
      else if (event.keyCode === 40 && history.length > 0) {
        if (historyIndex > 0) {
          historyIndex--;
          inputField.value = history[historyIndex];
        } else {
          historyIndex = 0; // Return to the "new command" state
          inputField.value = '';
        }
        handled = true;
      }

      if (handled) {
        event.preventDefault(); // Prevent the default action to avoid moving the cursor
        event.stopPropagation(); // Stop the event from propagating further
      }
    });

    function handleInput(input) {
      appendOutput(input);
      Module.ccall('wasm_repl', 'null', ['string'], [input]);
      document.getElementById('input').focus(); // Refocus on the input field
    }

    function appendOutput(text) {
      const outputElement = document.getElementById('output');
      const ansiUp = new AnsiUp();
      const html = ansiUp.ansi_to_html(text);
      outputElement.innerHTML += html + '<br>';
      const container = document.getElementById('container');
      container.scrollTop = container.scrollHeight;
    }

    function clearInput() {
      document.getElementById('output').innerHTML = '';
      document.getElementById('input').value = '';
      document.getElementById('input').focus();
    }

    Module['appendOutput'] = appendOutput;
  </script>
</body>

</html>
